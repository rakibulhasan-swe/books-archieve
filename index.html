<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Archive</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <style>
      /* Fonts */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
      <section class="container my-3">
          <h1 class="text-center">Books Archive</h1>
      </section>
    <section class="container my-2">
      <!-- Input Box -->
      <div class="d-flex">
        <input
          type="text"
          class="form-control me-2"
          placeholder="Enter books name"
          id="searchInput"
        />
        <button class="btn btn-dark" id="search-btn">Search</button>
      </div>
    </section>

    <!-- Eror div -->
    <section class="container">
      <div id="error-div" class="text-danger fw-bold">

      </div>
    </section>
    <!-- showing count -->
    <section class="container" id="count">

    </section>
    <!-- spinner and books details -->
    <section class="container mt-2">
      <!-- Spinner -->
      <div class="text-center">
        <div id="spinner" class="spinner-border d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="books-details" class="row">

      </div>
      <hr />
    </section>

    <script src="main.js"></script>
  </body>
</html>
